<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/survey.css">
</head>
<body>
    <h1 class="vmco">Vivian Mary Co</h1>
        <br>
    <div id="container">
        <h1>&#9733; Artist Survey &#9733;</h1>
        <form action="Survey/confirmation.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <label>Gender:</label>
            <input type="radio" id="gender1" name="gender" value="Male"> Male
            <input type="radio" id="gender2" name="gender" value="Female"> Female
            <input type="radio" id="gender3" name="gender" value="Non-Binary"> Non-Binary
               <input type="radio" id="gender4" name="gender" value="Other"> Other
            <input type="text" id="other" name="other-interest" placeholder="Other (please specify)">

            <label for="favorite-color">Original Art or Fan Art?:</label>
            <select id="favorite-color" name="f">
                <option value="red">Original Art</option>
                <option value="blue">Fan Art</option>
                <option value="green">Both</option>
            </select>

            <label>Preferred Art Mediums:</label>
            <input type="checkbox" id="interest1" name="interests[]" value="Drawing"> Drawing 
            <input type="checkbox" id="interest2" name="interests[]" value="Digital"> Digital Art
            <input type="checkbox" id="interest3" name="interests[]" value="Painting"> Painting
            <input type="checkbox" id="interest3" name="interests[]" value="Sculpture"> Sculpture
            <input type="checkbox" id="interest3" name="interests[]" value="Crafts"> Crafts
            <input type="checkbox" id="interest3" name="interests[]" value="Photography"> Photography

            <label for="comments">Social Media Handle&#40;s&#41;:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <label for="website">Portfolio Website URL:</label>
            <input type="url" id="website" name="website">

            <label for="file">Upload Sample Artwork:</label>
            <input type="file" id="file" name="file">

            <button type="submit">Submit</button>
        </form>
    </div>
     <br>
        <br>
        <img src="Images/V_I_V_I_A_N___M_A_R_Y___C_O___L_O_G_O.png" alt="VMCO-Logo" class="center" >
</body>
</html>
